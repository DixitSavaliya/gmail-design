<!DOCTYPE html>
<html>
<head>
	<title>work-2</title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>

	<div class="mdc-card ">
		<h1 style="text-align: center;">Contact Form</h1>
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell--span-12">
				<div class="mdc-text-field mdc-text-field--outlined email">
					<input type="text" id="tf-outlined" class="mdc-text-field__input">
					<div class="mdc-notched-outline">
						<div class="mdc-notched-outline__leading"></div>
						<div class="mdc-notched-outline__notch">
							<label for="tf-outlined" class="mdc-floating-label">Email</label>
						</div>
						<div class="mdc-notched-outline__trailing"></div>
					</div>
				</div>
				<div class="mdc-text-field mdc-text-field--outlined cno">
					<input type="text" id="tf-outlined" class="mdc-text-field__input">
					<div class="mdc-notched-outline">
						<div class="mdc-notched-outline__leading"></div>
						<div class="mdc-notched-outline__notch">
							<label for="tf-outlined" class="mdc-floating-label">Contact No</label>
						</div>
						<div class="mdc-notched-outline__trailing"></div>
					</div>
				</div>
				<div class="mdc-text-field mdc-text-field--textarea mdc-text-field--no-label" style="margin-top: 15px;">
					<textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
					<div class="mdc-notched-outline">
						<div class="mdc-notched-outline__leading"></div>
						<div class="mdc-notched-outline__trailing"></div>
					</div>
				</div>
				<div class="bttn">
					<button class="mdc-button--raised">
						<span class="mdc-button__label">Submit</span>
					</button>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.cno'));
			textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.email'));
		</script>
