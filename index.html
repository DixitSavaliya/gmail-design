<!DOCTYPE html>
<html>
<head>
  <title>work-2</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="div">
    <img src="images/logo.png" class="logo">
    <h1 class="sign">Sign In</h1>
    <content class="Text-2">to continue to Gmail</content>

    <div class="mdc-text-field mdc-text-field--outlined email">
      <input type="text" id="tf-outlined" class="mdc-text-field__input">
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="tf-outlined" class="mdc-floating-label">Email or phone</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>

    <div class="mdc-text-field mdc-text-field--outlined pass">
      <input type="text" id="tf-outlined" class="mdc-text-field__input">
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="tf-outlined" class="mdc-floating-label">Enter your password</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>

    <a href="#" class="forgot">Forgot email?</a>

    <p style="margin-right: 100px;
    margin-bottom: -15px;">
    Not your computer? Use Guest mode to sign in privately.
  </p> 

  <a class="forgot" href="https://support.google.com/chrome/answer/6130773?hl=en" jsname="JFyozc">Learn more</a>

  <span class="forgot" id="account"><a href="index1.html" style="text-decoration: none;color: #1a73e8;">Create account</a></span>

  <button class="mdc-button btn" style="margin-top: -50px;">
    <span class="mdc-button__label">Login</span>
  </button>
</div>

<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.email'));
  textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.pass'));
</script>
</body>
</html>
