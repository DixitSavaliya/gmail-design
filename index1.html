<!DOCTYPE html>
<html>
<head>
	<title>web</title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<div class="card">
		<div class="mdc-layout-grid">
			<div class="mdc-layout-grid__inner">
				<div class="mdc-layout-grid__cell--span-8">
					<img src="images/logo.png" class="logo">
					<p style="font-size: 30px;">Create Your Google Account</p> 
					<p>Continue to Gmail</p>
					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-6">
							<div class="mdc-text-field mdc-text-field--outlined fname">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">First Name</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-6">
							<div class="mdc-text-field mdc-text-field--outlined lname">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Last Name</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="mdc-text-field mdc-text-field--outlined uname">
						<input type="text" id="tf-outlined" class="mdc-text-field__input">
						<div class="mdc-notched-outline">
							<div class="mdc-notched-outline__leading"></div>
							<div class="mdc-notched-outline__notch">
								<label for="tf-outlined" class="mdc-floating-label">User Name</label>
							</div>
							<div class="mdc-notched-outline__trailing"></div>
						</div>
					</div>
					<p class="left">You can use letters,numbers & periods</p>
					<div class="mdc-layout-grid__inner" style="margin-top: 45px;">
						<div class="mdc-layout-grid__cell--span-5">
							<div class="mdc-text-field mdc-text-field--outlined password">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Password</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-5">
							<div class="mdc-text-field mdc-text-field--outlined confirm">
								<input type="text" id="tf-outlined" class="mdc-text-field__input">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Confirm</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-2">
							<i class="far fa-eye-slash" style="margin-top: 15px;
							font-size: 23px;"></i>
						</div>
					</div>
					<p>Use 8 or more characters with a mix of letters, numbers & symbols
					</p>
					<span class="forgot" id="account"><a href="index.html" style="text-decoration: none;color: #1a73e8;">Sign in instead</a></span>
					<button class="mdc-button btn" style="margin-top: -26px;">
						<span class="mdc-button__label" class="shadow"><a href="index2.html" style="text-decoration: none;color: #fff;">Next</a></span>
					</button>
				</div>
				<div class="mdc-layout-grid__cell--span-4">
					<img src="images/l.svg" class="svg">
					<center><p class="privacy">One account. All of Google working for you.</p></center>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
</body>
</html>
